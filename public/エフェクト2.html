<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effekseer エフェクト選択</title>

  <!-- EffekseerForWebGLの追加 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/effekseer.min.js"></script> -->
  <script src="js/effect/effekseer.js"></script>

</head>

<body>
  <h1>Effekseer エフェクト選択</h1>

  <label for="effect-type">エフェクトタイプ:</label>
  <select id="effect-type"></select><br><br>

  <label for="size">サイズ:</label>
  <input type="number" id="size" placeholder="100" value="1.0" step="0.1"><br><br>

  <label for="speed">速度 (秒):</label>
  <input type="number" id="speed" placeholder="1.0" value="1.0" step="0.1"><br><br>

  <label for="color">色:</label>
  <input type="color" id="color" value="#ffffff"><br><br>

  <button onclick="triggerSelectedEffect()">エフェクトを起動</button>

  <div id="effect-container">
    <canvas id="canvas" width="800" height="400"></canvas>
  </div>
  
  <!-- エフェクトリストのスクリプト -->
  <script src="js/effect/EffekseerForWebGL_Create.js"></script>
  <script src="js/effect/effectList.js"></script>
  <script src="js/effect/effectSettexingu2.js"></script>
  
</body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  #effect-container {
    position: relative;
    width: 100%;
    height: 400px;
    margin: 20px auto;
    background-color: black;
    border: 2px solid white;
    overflow: hidden;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<!DOCTYPE html>
<html lang="ja">
<head>

  <title>ズームとスクロール可能なマップ</title>

      <img id="map-image" src="images/全体マップ.jpg" alt="マップ">

    </div>
  </div>

  <div id="info">エリア情報がここに表示されます</div>

  <script src="js/map.js"></script>
</body>
</html>

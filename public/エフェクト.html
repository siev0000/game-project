<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エフェクト選択</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="js/effect/effect copy.js"></script>
  <script src="js/effect/effectCreate.js"></script>
  <script src="js/effect/effect.js"></script> <!-- エフェクトリストを外部から読み込む -->
  <!-- EffekseerForWebGLの追加 -->
  <script src="three.min.js"></script>
  <script src="effekseer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #effect-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 20px auto;
      background-color: black;
      border: 2px solid white;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>エフェクトを選択</h1>

  <label for="effect-type">エフェクトタイプ:</label>
  <select id="effect-type"></select><br><br>

  <label for="size">サイズ:</label>
  <input type="number" id="size" placeholder="100" value="100"><br><br>

  <label for="speed">速度 (秒):</label>
  <input type="number" id="speed" placeholder="1.0" value="1.0" step="0.1"><br><br>

  <label for="color">色:</label>
  <input type="color" id="color" value="#ffffff"><br><br>

  <label for="direction">反転方向:</label>
  <select id="direction">
    <option value="default">通常</option>
    <option value="horizontal-flip">左右反転</option>
    <option value="vertical-flip">上下反転</option>
  </select><br><br> 
  

  <button onclick="triggerSelectedEffect()">エフェクトを起動</button>

  <div id="effect-container"></div>

  <script src="js/effectSettexingu.js"></script>
</body>
</html>
